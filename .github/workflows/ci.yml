name: CI Pipeline

on:
  pull_request:
    types: [opened, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
          
      - name: Build the Docker image
        run: make dbuild
        
      - name: Build
        run: go mod download && go build -v ./...

      - name: Test
        run: go test -v -count=1 ./...